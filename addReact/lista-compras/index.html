<head>

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>APP</title>

  <style>
    table {
              font-family: arial, sans-serif;
              border-collapse: collapse;
              width: 100%;
            }
            
            td, th {
              border: 1px solid #dddddd;
              text-align: left;
              padding: 8px;
            }
            
            tr:nth-child(even) {
              background-color: #dddddd;
            }
    </style>
</head>

<body>

  <div id="formulario">
    Quantidade: <input type="number" name="quantidade" id="quantidade"><br>

    Descrição: <input type="text" name="descricao" id="descricao"><br>
    <input type="button" value="Registrar" id="registrar">

    <input type="button" value="zerar" id="zerar"><br>
  </div>
  Valor Total: <span id="valor">0</span>

  <table id="tabela">
    <tr>
      <th>Quantidade</th>
      <th>Preco</th>
      <th>Descrição</th>
      <th>SOMA</th>
      <th>botao</th>
    </tr>
  </table>

  <span id="saida"></span>
  <script src="bundle.js"></script>

</html>

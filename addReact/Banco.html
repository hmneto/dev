<!DOCTYPE html>
<html>
    <head>
        <title>Banco</title>
        <meta charset="utf-8">
        <script src="three.js"></script> 
        <style> 
            body { margin: 0; } 
            canvas { width: 100%; height: 100% } 
	</style>
    </head>
    <body>
        <script>
            var scene = new THREE.Scene();
            var camera = new THREE.PerspectiveCamera(85, window.innerWidth / window.innerHeight, 1, 1000);
			
            camera.position.z = 20;
	
	
			//camera.position.set( 2, 0, 2 );

            var renderer = new THREE.WebGLRenderer();

            renderer.setSize(window.innerWidth,window.innerHeight);
            document.body.appendChild(renderer.domElement);

			var material = new THREE.MeshBasicMaterial({wireframe:true, color: 0x00ff00 });
			
            var pernaCadeira = new THREE.BoxGeometry( 0.2, 1, 0.2 ); 
            			
            var assentoCadeira = new THREE.BoxGeometry(1.2,0.4,1.2);
			
			var encostoCadeira = new THREE.BoxGeometry(1.3, 1.4, 0.4);
			
			
			
            var perna1 = new THREE.Mesh( pernaCadeira, material );
            var perna2 = new THREE.Mesh( pernaCadeira, material );
            var perna3 = new THREE.Mesh( pernaCadeira, material );
            var perna4 = new THREE.Mesh( pernaCadeira, material );
            var assento1 = new THREE.Mesh( assentoCadeira, material);
			var encosto1 = new THREE.Mesh( encostoCadeira, material);
            scene.add(perna1);
            perna1.translateX(1);
			
            scene.add(perna2);
            perna2.translateX(1);
            perna2.translateZ(-1);
			
            scene.add(perna3);
            perna3.translateZ(-1);
			
            scene.add(perna4);
			
			
            scene.add(assento1);
            assento1.translateX(0.5);
            assento1.translateY(0.5);
            assento1.translateZ(-0.5);
			
			scene.add(encosto1);
			encosto1.translateY(1.2);
			encosto1.translateZ(-0.9);
			encosto1.translateX(0.5);
            
            camera.position.z = 5;          
         
			//camera.position.set( 3, -1, 1 );
			
			var a,b,c;
			a = 2;
			b = 0;
			c = 2;
            function render() { 
                    requestAnimationFrame( render );
					//camera.position.set( a++, b++, c++ );
				
                    //scene.rotation.x += 0.01; 
                    scene.rotation.y += 0.01;
                    renderer.render( scene, camera ); 
            }
            render();
        </script> 
    </body>
</html>

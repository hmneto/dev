    //Input the IDs of the IFRAMES you wish to dynamically resize to match its content height:
    //Separate each ID with a comma. Examples: ["myframe1", "myframe2"] or ["myframe"] or [] for none:
    var iframeids = ["centro"]

    //Should script hide iframe from browsers that don't support this script (non IE5+/NS6+ browsers. Recommended):
    var iframehide = "yes"

    var getFFVersion = navigator.userAgent.substring(navigator.userAgent.indexOf("Firefox")).split("/")[1]
    var FFextraHeight = parseFloat(getFFVersion) >= 0.1 ? 16 : 0 //extra height in px to add to iframe in FireFox 1.0+ browsers

    window.resizeCaller = function resizeCaller() {
      var dyniframe = new Array()
      for (i = 0; i < iframeids.length; i++) {
        if (document.getElementById)
          window.resizeIframe(iframeids[i])
        //reveal iframe for lower end browsers? (see var above):
        if ((document.all || document.getElementById) && iframehide == "no") {
          var tempobj = document.all ? document.all[iframeids[i]] : document.getElementById(iframeids[i])
          tempobj.style.display = "block"
        }
      }
    }

    window.resizeIframe = function resizeIframe(frameid) {
      var currentfr = document.getElementById(frameid)
      if (currentfr && !window.opera) {
        currentfr.style.display = "block"
        if (currentfr.contentDocument && currentfr.contentDocument.body.offsetHeight) //ns6 syntax
          currentfr.height = currentfr.contentDocument.body.offsetHeight + FFextraHeight;
        else if (currentfr.Document && currentfr.Document.body.scrollHeight) //ie5+ syntax
          currentfr.height = currentfr.Document.body.scrollHeight;
        if (currentfr.addEventListener)
          currentfr.addEventListener("load", window.readjustIframe, false)
        else if (currentfr.attachEvent) {
          currentfr.detachEvent("onload", window.readjustIframe) // Bug fix line
          currentfr.attachEvent("onload", window.readjustIframe)
        }
      }
    }

    window.readjustIframe = function readjustIframe(loadevt) {
      var crossevt = (window.event) ? event : loadevt
      var iframeroot = (crossevt.currentTarget) ? crossevt.currentTarget : crossevt.srcElement
      if (iframeroot)
        window.resizeIframe(iframeroot.id);
    }

    window.loadintoIframe = function loadintoIframe(iframeid, url) {
      if (document.getElementById)
        document.getElementById(iframeid).src = url
    }

    if (window.addEventListener)
      window.addEventListener("load", window.resizeCaller, false)
    else if (window.attachEvent)
      window.attachEvent("onload", window.resizeCaller)
    else
      window.onload = window.resizeCaller

  </script>

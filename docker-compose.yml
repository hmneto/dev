version: '3'
services: 
  treejs:
    image: httpd
    container_name: treejs
    ports: 
      - 80:80
    volumes: 
      - ./threejs-demos-master((repositorio_copiado)):/usr/local/apache2/htdocs

  treejs2:
    image: httpd
    container_name: treejs2
    ports: 
      - 81:80
    volumes: 
      - ./three-js-master:/usr/local/apache2/htdocs

  singleton:
    image: httpd
    container_name: singleton
    ports: 
      - 82:80
    volumes: 
      - ./classe-singleton-storage-funcao-eval:/usr/local/apache2/htdocs

  readerChunks:
    image: node
    container_name: readerChunks
    command: node /app/teste.js && node /app/readable.js
    volumes: 
      - ./stream-dev-pleno-exemplos:/app

  sockerio:
    build: ./socket-io-Three-js-master
    container_name: sockerio
    command: node /app/bin/www
    ports: 
      - 83:3000

  php:
    build: ./php
    container_name: php
    volumes: 
      - ./php:/var/www/html
    ports: 
      - 84:80

  dbforcontroleestoque:
    image: mysql:8.0
    container_name: dbforcontroleestoque
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    volumes: 
      - ./php/login-php/db:/docker-entrypoint-initdb.d
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: controlestoque
      MYSQL_USER: devuser
      MYSQL_PASSWORD: devpass

  adminer:
    image: adminer
    container_name: adminer
    depends_on:
      - dbforcontroleestoque
    restart: always
    ports:
      - 85:8080

  # escreversobreimagem:
  #   build: ./novo-projeto-c-/gimp-escrever-sobre-imagens-node
  #   volumes: 
  #     - ./novo-projeto-c-/gimp-escrever-sobre-imagens-node:/app

  layouts:
    image: httpd
    container_name: layouts
    volumes: 
      - ./layouts:/usr/local/apache2/htdocs
    ports: 
      - 86:80

  singleton2:
    container_name: singleton2
    image: httpd
    volumes: 
      - ./singleton2:/usr/local/apache2/htdocs
    ports: 
      - 88:80

  apppizza:
    image: httpd
    container_name: apppizza
    volumes: 
      - ./app-pizza:/usr/local/apache2/htdocs
    ports: 
      - 89:80

  sqlserver:
    image: mcr.microsoft.com/mssql/server:2019-CTP3.1-ubuntu
    container_name: sqlserver
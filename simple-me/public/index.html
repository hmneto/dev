        .bg-1{
            background-color: #1abc9c;

        .bg-2{

            color: #ffffff;
        }

        .bg-3{

        }

        .bg-4{
            background-color: #2f2f2f;
            color: #ffffff;
        }

        .container-fluid{
            padding-bottom: 70px;
            padding-top: 70px;
        }



        .navbar{
            padding-top: 15px;
            padding-bottom: 15px;
            border: 0;
            border-radius: 0;

            letter-spacing: 5px;
        }

        .navbar-nav li a:hover{

        }

            font: 20px "Montserrat", sans-serif;
            line-height: 1.8;
            color: #f5f6f7;
        }

        p {font-size: 16px;}
        
        h3, img{margin-bottom: 45px;}

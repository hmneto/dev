version: "3.6"
services:
  ###
  front:
    # image: php:7.3.3-apache
    build: ./front
    volumes: 
      - ./front:/var/www/html
    ports:
      - 80:80
      - 443:443
  ###
  api:
    build: ./api
    volumes: 
      - ./api:/var/www/html
    depends_on:
      - db
    environment:
      dbserver: db
      dbuser: xxxx
      dbpass: xxxx
      dbdatabase: xxxxx

  ###
  adminer:
    image: adminer
    depends_on:
      - db
    restart: always
    ports:
      - 85:8080
  ###
  db:
    container_name: mysql_server
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    volumes: 
      - ./mysql-init:/docker-entrypoint-initdb.d
    environment:
      MYSQL_ROOT_PASSWORD: xxx
      MYSQL_DATABASE: xxxxx
      MYSQL_USER: xxxx
      MYSQL_PASSWORD: xxxx
    ports: 
      - 3306:3306
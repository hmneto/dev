<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BAHM - MAPA</title>

    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />

    <style>
      body,
      html {
          height: 97%;
      }

      .tela{
         height: 100%;
      }

      #map {
        height: 100%;
      } 
    </style>
  </head>
  <body>
    <div class="container-fluid tela">
      <div class="row">
        <div class="col-md-3">
          <input type="text" id="lat" placeholder="latitude" />
        </div>
        <div class="col-md-3">
          <input type="text" id="long" placeholder="longitude" />
        </div>
        <div class="col-md-3">
          <input type="text" id="zoom" placeholder="zoom" />
        </div>
        <div class="col-md-3">
          <button id="control">Ir para posição</button>
        </div>
      </div>
      <div class="row tela">
        <div class="col-md-12 tela">
          <div id="map"></div>
        </div>
      </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <script src="./dist/bundle6.js"></script>
  </body>
</html>

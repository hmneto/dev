<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Editar estoque</title>
</head>

<body>
    <a id="voltar">voltar</a>
    <p>
        <h3>Quantidade: <input id="quantidade" type="number" name="quantidade" min="1" max="9999" required /></h3>
    </p>
    <p>
        <h3>Nome Da Peça: <input id="nome_da_peca" type="text" name="nome_da_peca" minlength="3" maxlength="100"
                required /></h3>
    </p>
    <p>
        <h3>Preço: <input id="preco" type="number" name="preco" step="0.01" min="1" max="9999" required></h3>
    </p>
    <p>
        <h3>Porcentagem: <input id="porcentagem" type="number" name="porcentagem" step="0.01" min="1"
                max="999" required></h3>

    </p>
    <p>
        <h3>Tamanho: <input id="tamanho" type="text" name="tamanho" minlength="1" maxlength="6" required></h3>
    </p>
    <button id="enviar">enviar</button>

    <script src="index.js"></script>


</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>


<body>
    <h1>Teste</h1>
    <div id="msg"></div>

    <input type="text" name="inputMsg" id="inputMsg">
    <script>
        let teste = []

        teste['primeiro'] = 323
        teste['segundo'] = 3423
        console.log(teste)
        let socket = io()
        socket.on('connect', function () {
            //$('#msg').append(`conectado no ${socket.id} <br>`)
            socket.emit('mensagem', 'mensagem enviada para o servidor')
        })

        let validarOclick = 0
        socket.on('mensagem', function (mensagem) {
            try {
                let parse = JSON.parse(mensagem)
                $('#msg').append(`<span class="span">${parse.obj}</span><br>`)
            } catch (e) {
                $('#msg').append(`<span class="span">${mensagem}</span><br>`)
            }
            $('.span').on('click', function (e) {
                if (validarOclick == 0) {
                    alert(e.currentTarget.innerText)
                    validarOclick = $(this).guid
                }
            })
        })

        socket.on('novo', function(mensagem){
            $('#msg').append(`<span class="span">${mensagem}</span><br>`)
        })

        setInterval(function () {
            validarOclick = 0   
            $('#inputMsg').focus()
        }, 10)


        $(function () {
            $('input').on('keydown', function (key) {
                if (key.keyCode == '13') {
                    socket.emit('novoTeste', $('input').val())
                    $('input').val('')

                }
            })

        })
    </script>
</body>

</html>
